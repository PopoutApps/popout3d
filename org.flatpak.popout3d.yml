app-id: com.github.popout3-apps.popout3d

runtime: org.gnome.Platform
# 3.30 is deprecated, but the hugin stuff won't work with later versions.
# There is now a Flatpak for hugin which might not have been available when 
# this manifest was written. There may be something useful there.

runtime-version: "3.30"
sdk: org.gnome.Sdk

command: popout3d
rename-desktop-file: popout3d.desktop
rename-icon: popout3d_logo
copy-icon: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=host:rw
modules:

  - name: python3-pillow
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} Pillow Pillow-PIL
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/3c/7e/443be24431324bd34d22dd9d11cc845d995bcd3b500676bcf23142756975/Pillow-5.4.1.tar.gz
        sha256: 5233664eadfa342c639b9b9977190d64ad7aca4edc51a966394d7e08e7f38a9f
      - type: file
        url: https://files.pythonhosted.org/packages/5d/e1/d298934cd78984a5e8d616945349ed66a74b9df0337fb1941ce76b8a2b7b/Pillow-PIL-0.1dev.tar.gz
        sha256: d80ee30805f10bf898df9ce7495f46e88990e8f90b5c2b917722d87526252b2c

  # Hugin deps  
  - name: glu
    config-opts:
      - --disable-static
    sources:  
      - type: archive
        url: https://mesa.freedesktop.org/archive/glu/glu-9.0.0.tar.bz2
        sha256: 1f7ad0d379a722fcbd303aa5650c6d7d5544fde83196b42a73d1193568a4df12
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig

  - name: glew
    no-autogen: true
    make-args:
      - GLEW_PREFIX=/app
      - GLEW_DEST=/app
      - LIBDIR=/app/lib
    make-install-args:
      - GLEW_PREFIX=/app
      - GLEW_DEST=/app
      - LIBDIR=/app/lib
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/glew/glew/2.1.0/glew-2.1.0.tgz
        sha256: 04de91e7e6763039bc11940095cd9c7f880baba82196a7765f727ac05a993c95
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/*.a

  - name: wxWidgets
    rm-configure: true
    cleanup:
      - /bin
      - /share/bakefile
    config-opts:
      - --with-opengl
      - --with-libjpeg
      - --with-libtiff
      - --with-libpng
      - --with-zlib
      - --disable-sdltest
      - --enable-unicode
      - --enable-display
      - --enable-propgrid
      - --disable-webkit
      - --disable-webview
      - --disable-webviewwebkit
      - --with-expat=builtin
      - --with-libiconv=/usr
    build-options:
      cxxflags: "-std=c++0x"
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.4/wxWidgets-3.0.4.tar.bz2
        sha256: 96157f988d261b7368e5340afa1a0cad943768f35929c22841f62c25b17bf7f0
    cleanup:
      - /bin
      - /lib
      - /doc
      - /share

  - name: libpano13
    buildsystem: cmake # exalm noted here that cmake-ninja doesn't work OK with libpano13 and __FILE__ macro in its sources
    builddir: true
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/panotools/libpano13/libpano13-2.9.19/libpano13-2.9.19.tar.gz
        sha256: 037357383978341dea8f572a5d2a0876c5ab0a83dffda431bd393357e91d95a8
    cleanup:
      - /bin
      - /share

  - name: ilmbase
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://download.savannah.nongnu.org/releases/openexr/ilmbase-2.2.1.tar.gz
        sha256: cac206e63be68136ef556c2b555df659f45098c159ce24804e9d5e9e0286609e

  - name: openexr
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://download.savannah.nongnu.org/releases/openexr/openexr-2.2.1.tar.gz
        sha256: 8f9a5af6131583404261931d9a5c83de0a425cb4b8b25ddab2b169fbf113aecd
    cleanup:
      - /bin
      - /share/doc

  - name: vigra
    buildsystem: cmake-ninja
    config-opts:
       - -DWITH_OPENEXR=ON
    sources:
      - type: archive
        url: https://github.com/ukoethe/vigra/archive/Version-1-11-1.tar.gz
        sha256: b2718250d28baf1932fcbe8e30f7e4d146e751ad0e726e375a72a0cdb4e3250e
    cleanup:
      - /bin
      - /doc
      - /lib/vigra/
      - /share

  - name: exiv2
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/Exiv2/exiv2.git
        commit: e7ffd83af29187190da7f98dcbca8a4d70e19582
    cleanup:
      - /bin
      - /share/man
    
  - name: boost
    buildsystem: simple
    build-commands:
      - "./bootstrap.sh --prefix=/app --with-libraries=atomic,chrono,date_time,filesystem,iostreams,program_options,system,thread"
      - "./b2 -j $FLATPAK_BUILDER_N_JOBS install"
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.68.0/source/boost_1_68_0.tar.bz2
        sha256: 7f6130bc3cf65f56a618888ce9d5ea704fa10b462be126ad053e80e553d6d8b7
    
  - name: align_image_stack
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/hugin/hugin/hugin-2018.0/hugin-2018.0.0.tar.bz2
        sha256: d3af0d066ac50e3bb243a175a64ecda136d87178419457e8822e11bcf0e565cb
    cleanup:
      - /bin/autooptimiser
      - /bin/calibrate_lens_gui
      - /bin/celeste_standalone
      - /bin/checkpto
      - /bin/cpclean
      - /bin/cpfind
      - /bin/deghosting_mask
      - /bin/fulla
      - /bin/geocpset
      - /bin/hugin*
      - /bin/icpfind
      - /bin/linefind
      - /bin/nona
      - /bin/pano*
      - /bin/PT*
      - /bin/pto_*
      - /bin/tca_correct
      - /bin/verdandi
      - /bin/vig_optimize
      - /lib/libceleste*
      - /lib/libhuginbaswwx*
      - /lib/libicpfindlib*
      - /lib/liblocalfeatures*
      - /share

  - name: popout3d
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/popout-apps/popout3d
